fect, trying to stay just ahead of them. A skilled surfer stays in the pocket: close to, yet just ahead of the place where the wave is breaking. This provides power and, when the wave breaks, it does not catch her. The brains task is not dissimilar. By constantly attempting to predict the incoming sensory signal we become able  in ways we shall soon explore in detail  to learn about the world around us and to engage that world in thought and action.\\nlogseq____&gt; \\nThe result is perception, which the PP theory describes as **controlled hallucination**. Youre not seeing the world as it is, exactly. Youre seeing your predictions about the world, cashed out as expected sensations, then shaped/constrained by the actual sense data. [](https://omnivore.app/me/https-slatestarcodex-com-2017-09-05-book-review-surfing-uncertai-18c91ecfeac#accbab61-f53a-4326-bdbf-d9a41bb9ff7f)logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12302,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12302,logseq____&quot;^Flogseq____&quot;,12301,536920949]],[logseq____&quot;^15logseq____&quot;,[12302,logseq____&quot;^Xlogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12302,logseq____&quot;^Vlogseq____&quot;,12301,536920949]],[logseq____&quot;^15logseq____&quot;,[12302,logseq____&quot;^Ulogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12302,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66487f56-1863-4274-8c0c-73eb4708cb27logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Top-down processing very occasionally meddles in bottom-up sensation, but (as long as youre not schizophrenic), it sticks to an advisory role rather than being able to steamroll over arbitrary amounts of reality.\\nlogseq____&gt; \\nThe rationalist project is overcoming bias, and that requires both an admission that bias is possible, and a hope that theres something _other_ than bias which we can latch onto as a guide. Predictive processing gives us more confidence in both, and helps provide a convincing framework we can use to figure out whats going on at all levels of cognition. [](https://omnivore.app/me/https-slatestarcodex-com-2017-09-05-book-review-surfing-uncertai-18c91ecfeac#a5913770-7cbd-4248-8b10-034334c14ffa)logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^Flogseq____&quot;,12302,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^Xlogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^Vlogseq____&quot;,12301,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^Ulogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12303,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66487f56-5649-4251-b068-d96499e938d4logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; My poor, fragile, little cognitive engines! These, then, will be the twin imperatives of your life: [surprisal minimization](https://slatestarcodex.com/2017/09/05/book-review-surfing-uncertainty/) and [active inference](https://slatestarcodex.com/2019/03/20/translating-predictive-coding-into-perceptual-control/). If your brains are still too small to process such esoteric terms, there are others available. Your fathers ancestors called them _Torah_ and _tikkun olam_; your mothers ancestors called them Truth and Beauty; your current social sphere calls them Rationality and Effective Altruism. You will learn other names, too: no perspective can exhaust their infinite complexity. Whatever you call them, your lives will be spent in their service, pursuing them even unto that far-off and maybe-mythical point where they blur into One. [](https://omnivore.app/me/in-the-long-run-we-re-all-dad-by-scott-alexander-18c917e91af#09a2db37-f30b-42af-a0fe-c9da6358e987)logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^Flogseq____&quot;,12305,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^Xlogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^Vlogseq____&quot;,12305,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^Ulogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12304,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66487f56-1c3e-40f5-ac0a-afe8e4ee942clogseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In another post, Scott (speaking to his new born twins), calls surprisal-minimization one of the two imperatives of their life (the other one being with active inference):logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^Flogseq____&quot;,12301,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^Xlogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^Vlogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^Ulogseq____&quot;,6213,536920949]],[logseq____&quot;^15logseq____&quot;,[12305,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66487f56-3e0c-4968-aea0-8f43a707bdcflogseq____&quot;,536920949]],[logseq____&quot;^15logseq____&quot;,[12306,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\n\\nlogseq__       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
