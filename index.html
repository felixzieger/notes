presents rationality\\n* Use authoritarian power to impose that vision, by demolishing the old reality if necessary\\n* Watch your rational Utopia fail horribly\\nlogseq____&gt; \\nThe big mistake in this pattern of failure is projecting your subjective lack of comprehension onto the object you are looking at, as â€œirrationality.â€ We make this mistake because we are tempted by a desire for _legibility._ [â¤´ï¸](https://omnivore.app/me/https-www-ribbonfarm-com-2010-07-26-a-big-little-idea-called-leg-190326986c4#0617a94a-2a6c-41fc-a9f0-8d5c072f5d36)logseq____&quot;,536871771]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871771]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Flogseq____&quot;,6275,536871771]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Xlogseq____&quot;,6272,536871771]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Vlogseq____&quot;,6275,536871771]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,112,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,220,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,265,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,306,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,4848,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,4849,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^Ulogseq____&quot;,6272,536871789]],[logseq____&quot;^15logseq____&quot;,[6276,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u671841b3-003a-45fd-a382-b5ab62f0f93blogseq____&quot;,536871771]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; High-modernist (think Bauhaus and Le Corbusier) aesthetics necessarily lead to _simplification,_ since a reality that serves many purposes presents itself as illegible to a vision informed by a singular purpose. Any elements that are non-functional with respect to the singular purpose tend to confuse, and are therefore eliminated during the attempt to â€œrationalize.â€ The deep failure in thinking lies is the mistaken assumption that thriving, successful and functional realities must necessarily be legible. Or at least more legible to the all-seeing statist eye in the sky (many of the pictures in the book are literally aerial views) than to the local, embedded, eye on the ground. [â¤´ï¸](https://omnivore.app/me/https-www-ribbonfarm-com-2010-07-26-a-big-little-idea-called-leg-190326986c4#5f610a54-d4dd-4cc2-889d-3957fe989f48)logseq____&quot;,536871771]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871771]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Flogseq____&quot;,6276,536871771]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Xlogseq____&quot;,6272,536871771]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Vlogseq____&quot;,6275,536871771]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,112,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,220,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,265,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,306,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,4848,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,4849,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^Ulogseq____&quot;,6272,536871789]],[logseq____&quot;^15logseq____&quot;,[6277,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u671841b3-69c4-4c38-a14d-38e866321ff5logseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
