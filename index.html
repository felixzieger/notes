919]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Ulogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64dc6d2c-f094-48c1-a5cc-26a3af09d007logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;To foster village dynamics, I expect to see more and more open protocols. [[We need open protocols for our infinite games]].logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Flogseq____&quot;,86,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Xlogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Vlogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Ulogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Ulogseq____&quot;,75,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Hlogseq____&quot;,75,536870919]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64dc6d2c-4be7-4490-beab-f911fb1fcdb8logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Notice that physical villages are decentralized in the sense that no single entity has visibility let alone controls what happens globally in all physical villages. There are no \\logseq____&quot;moderators\\logseq____&quot; that can kick you out of all villages. When someone gets too drunk too often and then rambles incoherent things, no one treats them seriously anymore, which is why people have incentives to behave (through our yearning for belonging). [[Our basic human yearnings shape the world we live in]].logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Flogseq____&quot;,79,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Xlogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Vlogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Ulogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Ulogseq____&quot;,74,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Hlogseq____&quot;,74,536870919]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64dc6d2c-692c-443d-a56e-0b8266685687logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Physical villages or group chats function relatively well compared to e.g. Twitter or Reddit. We have not managed to built a \\logseq____&quot;human sized internet\\logseq____&quot; (language from Urbit project).logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Flogseq____&quot;,77,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Xlogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Vlogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Ulogseq____&quot;,73,536870919]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64dc6d2c-fd55-48f1-ad0b-d2ae9db275felogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;It’s no longer a village, but something like a train station. The default mode of being is passing through. People come and go, and
